name: Release

on:
  push:
    tags:
      - 'v*'  # 仅在推送以 "v" 开头的标签时触发
    branches:
      - main  # 监听主分支的提交
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # 设置 Python 版本

      - name: Install dependencies
        run: |
          pip install nuitka

      - name: Build executable
        run: |
          set NUITKA_USE_DEPENDENCY_WALKER=0  # 禁用 Dependency Walker
          python -m nuitka --standalone --onefile --windows-console-mode=disable --output-dir=dist --remove-output --enable-plugin=tk-inter 3.py --windows-icon-from-ico=3.ico

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}  # 使用当前标签作为版本
          files: dist/3.exe  # 指定要上传的文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 提供的自动访问令牌

      - name: Check for release keyword
        if: contains(github.event.head_commit.message, 'release')
        run: echo "Release keyword found in commit message. Proceeding with release."
